<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Phone BD | Premium Access</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body { 
            font-family: 'Poppins', sans-serif; 
            background: radial-gradient(circle at top right, #1a2a6c, #b21f1f, #fdbb2d);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            display: flex; justify-content: center; align-items: center; 
            min-height: 100vh; color: white; padding: 20px;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container { 
            background: rgba(255, 255, 255, 0.05); 
            backdrop-filter: blur(15px);
            padding: 30px 20px; border-radius: 30px; 
            box-shadow: 0 25px 45px rgba(0,0,0,0.3); 
            width: 100%; max-width: 420px; text-align: center; 
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        h2 { font-size: 20px; margin-bottom: 20px; line-height: 1.4; font-weight: 700; }

        .imei-guide {
            background: rgba(255, 255, 255, 0.15);
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 20px;
            text-align: left;
            border-left: 4px solid #00d2ff;
        }
        .imei-guide h4 { font-size: 14px; margin-bottom: 8px; color: #92fe9d; }
        .imei-guide p { font-size: 13px; line-height: 1.5; color: #fff; }
        .code-box {
            display: inline-block;
            background: #fff;
            color: #b21f1f;
            padding: 2px 8px;
            border-radius: 5px;
            font-weight: bold;
            font-size: 16px;
            margin: 5px 0;
        }

        input[type="text"] { 
            width: 100%; padding: 15px; margin-bottom: 20px;
            border: 2px solid rgba(255, 255, 255, 0.2); border-radius: 12px; 
            font-size: 16px; background: rgba(255, 255, 255, 0.1);
            color: white; outline: none; text-align: center;
            transition: 0.3s;
        }

        #error-msg {
            color: #ff4d4d;
            font-size: 12px;
            margin-top: -15px;
            margin-bottom: 10px;
            display: none;
            font-weight: bold;
        }

        button { 
            background: linear-gradient(45deg, #00d2ff, #92fe9d);
            color: #00332e; border: none; padding: 16px; width: 100%; 
            border-radius: 12px; font-size: 18px; font-weight: 800; 
            cursor: pointer; transition: 0.3s; text-transform: uppercase;
        }

        button:disabled {
            background: #555;
            cursor: not-allowed;
            opacity: 0.6;
        }

        button:hover:not(:disabled) { transform: scale(1.02); }

        .social-links { margin-top: 25px; display: flex; justify-content: center; gap: 20px; }
        .social-links a { color: white; font-size: 28px; transition: 0.3s; }

        .footer { margin-top: 25px; font-size: 11px; color: rgba(255, 255, 255, 0.5); letter-spacing: 1px;}
    </style>
</head>
<body>

<div class="container">
    <h2>Submit IMEI for Cloud Phone Apps</h2>

    <div class="imei-guide">
        <h4><i class="fas fa-info-circle"></i> How to find IMEI?</h4>
        <p>Go to your phone dialer and type:</p>
        <div class="code-box">*#06#</div>
        <p>The 15-digit IMEI will pop up instantly.</p>
    </div>

    <form action="https://submit-form.com/2QjiJ2XDK" method="POST" id="imeiForm">
        <input type="checkbox" name="_gotcha" style="display:none" tabindex="-1" autocomplete="off" />

        <input 
            type="text" 
            id="imeiInput"
            name="IMEI_Number" 
            placeholder="Enter 15-digit IMEI" 
            required 
            maxlength="15" 
            inputmode="numeric"
            oninput="validateIMEI(this)"
        >
        <div id="error-msg">Invalid IMEI Number!</div>
        
        <button type="submit" id="submitBtn" disabled>Submit Now</button>
    </form>

    <div class="social-links">
        <a href="https://youtube.com/@cloudphonebd?si=WhMZzmdhhuK4uKsL" target="_blank"><i class="fab fa-youtube"></i></a>
        <a href="https://www.instagram.com/cloudphonebd?igsh=dmJwNHl2NDZocHZ1" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="https://www.facebook.com/profile.php?id=61578921627729" target="_blank"><i class="fab fa-facebook"></i></a>
    </div>

    <div class="footer">© Cloud phone BD</div>
</div>

<script>
    function validateIMEI(input) {
        // শুধু সংখ্যা রাখার জন্য
        let imei = input.value.replace(/[^0-9]/g, '');
        input.value = imei;

        const errorMsg = document.getElementById('error-msg');
        const submitBtn = document.getElementById('submitBtn');

        if (imei.length === 15) {
            if (luhnCheck(imei)) {
                // যদি সঠিক IMEI হয়
                errorMsg.style.display = 'none';
                input.style.borderColor = '#92fe9d';
                submitBtn.disabled = false;
            } else {
                // যদি গাণিতিকভাবে ভুল হয়
                errorMsg.style.display = 'block';
                input.style.borderColor = '#ff4d4d';
                submitBtn.disabled = true;
            }
        } else {
            // ১৫ ডিজিট না হওয়া পর্যন্ত বাটন বন্ধ থাকবে
            errorMsg.style.display = 'none';
            input.style.borderColor = 'rgba(255, 255, 255, 0.2)';
            submitBtn.disabled = true;
        }
    }

    // Luhn Algorithm ভেরিফিকেশন
    function luhnCheck(imei) {
        let sum = 0;
        for (let i = 0; i < 15; i++) {
            let d = parseInt(imei[i]);
            if (i % 2 !== 0) {
                d *= 2;
                if (d > 9) d -= 9;
            }
            sum += d;
        }
        return sum % 10 === 0;
    }
</script>

</body>
</html>
