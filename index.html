<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Phone BD | Premium Access</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body { 
            font-family: 'Poppins', sans-serif; 
            background: radial-gradient(circle at top right, #1a2a6c, #b21f1f, #fdbb2d);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            color: white;
            padding: 20px;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container { 
            background: rgba(255, 255, 255, 0.05); 
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            padding: 40px 30px; 
            border-radius: 30px; 
            box-shadow: 0 25px 45px rgba(0,0,0,0.3); 
            width: 100%; 
            max-width: 420px; 
            text-align: center; 
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .badge {
            display: inline-block;
            background: rgba(0, 210, 255, 0.2);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 11px;
            margin-bottom: 15px;
            border: 1px solid rgba(0, 210, 255, 0.3);
            letter-spacing: 1px;
        }

        h2 { 
            font-size: 22px; 
            margin-bottom: 15px; 
            line-height: 1.4;
            font-weight: 700;
        }

        input[type="text"] { 
            width: 100%; 
            padding: 15px; 
            margin-bottom: 20px;
            border: 2px solid rgba(255, 255, 255, 0.2); 
            border-radius: 12px; 
            font-size: 16px; 
            background: rgba(255, 255, 255, 0.1);
            color: white;
            outline: none;
            text-align: center;
            transition: 0.3s;
        }

        input[type="text"]:focus {
            border-color: #00d2ff;
            background: rgba(255, 255, 255, 0.2);
        }

        button { 
            background: linear-gradient(45deg, #00d2ff, #92fe9d);
            color: #00332e; 
            border: none; 
            padding: 16px; 
            width: 100%; 
            border-radius: 12px; 
            font-size: 18px; 
            font-weight: 800; 
            cursor: pointer; 
            transition: 0.3s;
            text-transform: uppercase;
            box-shadow: 0 4px 15px rgba(0, 210, 255, 0.3);
        }

        button:hover { 
            transform: scale(1.02);
            box-shadow: 0 6px 20px rgba(0, 210, 255, 0.5);
        }

        /* সোশ্যাল আইকন সেকশন */
        .social-links {
            margin-top: 25px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .social-links a {
            color: white;
            font-size: 28px;
            transition: 0.3s;
            text-decoration: none;
        }

        /* ব্র্যান্ড কালার হোভার ইফেক্ট */
        .fa-youtube:hover {
            color: #FF0000;
            transform: translateY(-3px);
        }

        .fa-instagram:hover {
            color: #E1306C;
            transform: translateY(-3px);
        }

        .fa-facebook:hover {
            color: #1877F2;
            transform: translateY(-3px);
        }

        .footer {
            margin-top: 25px;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.5);
            letter-spacing: 1px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="badge"><i class="fas fa-shield-alt"></i> SECURE ENCRYPTION</div>
    <h2>Submit your IMEI number here to get all the apps of Cloud Phone.</h2>
    
    <form action="https://formspree.io/f/xeezzqnp" method="POST">
        <input type="text" name="IMEI_Number" placeholder="Enter 15-digit IMEI" required minlength="15" maxlength="15">
        <button type="submit">Submit Now</button>
    </form>

    <div class="social-links">
        <a href="https://youtube.com/@cloudphonebd?si=WhMZzmdhhuK4uKsL" target="_blank" title="YouTube">
            <i class="fab fa-youtube"></i>
        </a>
        <a href="https://www.instagram.com/cloudphonebd?igsh=dmJwNHl2NDZocHZ1" target="_blank" title="Instagram">
            <i class="fab fa-instagram"></i>
        </a>
        <a href="https://www.facebook.com/profile.php?id=61578921627729" target="_blank" title="Facebook">
            <i class="fab fa-facebook"></i>
        </a>
    </div>

    <div class="footer">
        © Cloud phone BD
    </div>
</div>

</body>
</html>
